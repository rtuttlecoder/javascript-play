    <script>
        const inventors = [{
                first: 'Max',
                last: 'Plank',
                year: 1858,
                passed: 1947
            },
            {
                first: 'Johannes',
                last: 'Kepler',
                year: 1571,
                passed: 1630
            },
            {
                first: 'Galileo',
                last: 'Galilei',
                year: 1564,
                passed: 1642
            },
        ];

        const people = ['Beck, Glenn', 'Tuttle, Richard', 'Becker, Carl', 'Blair, Tony'];

        const data = ['car', 'car', 'truck', 'truck', 'walk', 'van', 'car', 'truck'];

        // Filter the list of inventories for those who were born in the 1500s
        const fifteen = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
        console.table(fifteen);

        // Give an array of the inventor first and last names
        const fullNames = inventors.map(inventor => inventor.first + ' ' + inventor.last);
        console.log(fullNames);

        // sort inventors by birthday, oldest to youngest
        const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
        console.table(ordered);

        // How many years did all the inventors live?
        const lived = inventors.reduce((total, inventor) => {
            return total + (inventor.passed - inventor.year);
        }, 0);
        console.log(lived);

        // Sort the inventors by years lived
        const oldest = inventors.sort(function (a, b) {
            const lastGuy = a.passed - a.year;
            const nextGuy = b.passed - b.year;
            return lastGuy > nextGuy ? -1 : 1;
        });
        console.table(oldest);

        // create a list of Boulevards in Paris that contain 'de' anywhere in the name
        // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
        const category = document.querySelector('.mw-category');
        const links = [...category.querySelectorAll('a')];
        const de = links.map(link => link.textContent).filter(streetName => streetName.includes('de'));

        // Sort the people alphabetically by last name
        const alphaPeople = people.sort((lastOne, nextOne) => {
            const [aLast, aFirst] = lastOne.split(', ');
            const [bLast, bFirst] = nextOne.split(', ');
            return aLast > bLast ? -1 : 1;
        });
        console.log(alphaPeople);

            }
            obj[item]++;
            return obj;
        }, {});
        console.log(dataSum);
    </script>
